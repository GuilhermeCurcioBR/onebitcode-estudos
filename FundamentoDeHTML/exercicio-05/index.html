<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Inscrição</title>
  </head>
  <body>
    <h1>Formulário de Inscrição</h1>
    <form>
      <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <br />

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <br />

      <div>
        <label for="whatsapp">WhatsApp</label>
        <input
          type="tel"
          id="whatsapp"
          name="whatsapp"
          placeholder="(11) 99999-9999"
        />
      </div>
      <br />

      <div>
        <label>Área de Atuação</label>
        <div>
          <input
            type="radio"
            id="desenvolvimento"
            name="area"
            value="desenvolvimento"
            required
          />
          <label for="desenvolvimento">Desenvolvimento</label>
        </div>
        <br />
        <div>
          <input type="radio" id="qa" name="area" value="qa" required />
          <label for="qa">Quality Assurance (QA)</label>
        </div>
        <br />
        <div>
          <input type="radio" id="dados" name="area" value="dados" required />
          <label for="dados">Análise de Dados</label>
        </div>
        <br />
        <div>
          <input
            type="radio"
            id="infraestrutura"
            name="area"
            value="infraestrutura"
            required
          />
          <label for="infraestrutura">Infraestrutura</label>
        </div>
      </div>
      <br />

      <div>
        <label for="observacoes">Observações</label>
        <textarea id="observacoes" name="observacoes"></textarea>
      </div>
      <br />

      <div>
        <input type="checkbox" id="newsletter" name="newsletter" />
        <label for="newsletter"
          >Desejo receber novidades e ofertas por email.</label
        >
      </div>
      <br />

      <button type="submit">Enviar Inscrição</button>
    </form>
  </body>
</html>
