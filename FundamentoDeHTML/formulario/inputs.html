<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs no HTML</title>
  </head>
  <body>
    <form>
      <label for="textInput">Texto:</label><br />
      <input type="text" id="textInput" name="textInput" /><br /><br />

      <label for="passwordInput">Senha:</label><br />
      <input
        type="password"
        id="passwordInput"
        name="passwordInput"
      /><br /><br />

      <label for="emailInput">Email:</label><br />
      <input type="email" id="emailInput" name="emailInput" /><br /><br />

      <label for="numberInput">Número:</label><br />
      <input type="number" id="numberInput" name="numberInput" /><br /><br />

      <label for="dateInput">Data:</label><br />
      <input type="date" id="dateInput" name="dateInput" /><br /><br />

      <label for="checkboxInput">Checkbox:</label>
      <input
        type="checkbox"
        id="checkboxInput"
        name="checkboxInput"
      /><br /><br />

      <label for="radioInput1">Radio 1:</label>
      <input type="radio" id="radioInput1" name="radioGroup" value="1" />
      <label for="radioInput2">Radio 2:</label>
      <input
        type="radio"
        id="radioInput2"
        name="radioGroup"
        value="2"
      /><br /><br />

      <label for="fotoDoPerfil">Foto do Perfil:</label><br />
      <input
        type="file"
        id="fotoDoPerfil"
        name="fotoDoPerfil"
        accept="image/*"
      /><br /><br />

      <label for="situacao">Situação Atual:</label>
      <select name="situacao" id="situacao">
        <option value="" selected disabled>Selecione uma das opções...</option>
        <option value="estudante">
          Estudando para me tornar um programador
        </option>
        <option value="estagiario">Atuando como estagiário/trainee</option>
        <option value="junior">Atuando como desenvolvedor júnior</option>
        <option value="pleno">Atuando como desenvolvedor pleno</option>
        <option value="senior">Atuando como desenvolvedor sênior</option>
      </select>
      <br /><br />

      <label for="sobre">Sobre Mim:</label>
      <textarea
        name="sobre"
        id="sobre"
        cols="40"
        rows="6"
        placeholder="Fale um pouco sobre você..."
      ></textarea>
      <br /><br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
